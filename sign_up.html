<body>

	<!-- Preloader -->

	<div id="hellopreloader">
		<div class="preloader">
			<svg width="58" height="58" viewBox="0 0 58 58" xmlns="http://www.w3.org/2000/svg">
				<g fill="none" fill-rule="evenodd">
					<g transform="translate(2 1)" stroke="#FFF" stroke-width="1.5">
						<circle cx="42.601" cy="11.462" r="5" fill-opacity="1" fill="#fff">
							<animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="1;0;0;0;0;0;0;0"
								calcMode="linear" repeatCount="indefinite" />
						</circle>
						<circle cx="49.063" cy="27.063" r="5" fill-opacity="0" fill="#fff">
							<animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;1;0;0;0;0;0;0"
								calcMode="linear" repeatCount="indefinite" />
						</circle>
						<circle cx="42.601" cy="42.663" r="5" fill-opacity="0" fill="#fff">
							<animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;0;1;0;0;0;0;0"
								calcMode="linear" repeatCount="indefinite" />
						</circle>
						<circle cx="27" cy="49.125" r="5" fill-opacity="0" fill="#fff">
							<animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;0;0;1;0;0;0;0"
								calcMode="linear" repeatCount="indefinite" />
						</circle>
						<circle cx="11.399" cy="42.663" r="5" fill-opacity="0" fill="#fff">
							<animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;0;0;0;1;0;0;0"
								calcMode="linear" repeatCount="indefinite" />
						</circle>
						<circle cx="4.938" cy="27.063" r="5" fill-opacity="0" fill="#fff">
							<animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;0;0;0;0;1;0;0"
								calcMode="linear" repeatCount="indefinite" />
						</circle>
						<circle cx="11.399" cy="11.462" r="5" fill-opacity="0" fill="#fff">
							<animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;0;0;0;0;0;1;0"
								calcMode="linear" repeatCount="indefinite" />
						</circle>
						<circle cx="27" cy="5" r="5" fill-opacity="0" fill="#fff">
							<animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;0;0;0;0;0;0;1"
								calcMode="linear" repeatCount="indefinite" />
						</circle>
					</g>
				</g>
			</svg>
		</div>
	</div>

	<!-- ... end Preloader -->




	<section class="signUp-area">


		<div class="container-fluid">


			<div class="row login-reg-page-container">

				<div class="col-12 col-lg-6 preview-column ">

					<div class="content-wrapper">

						<div class="lang-dropdown">
							<div class="dropdown">

								<a class="btn  dropdown-toggle" href="#" role="button" id="langDropdownlink"
									data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									أختر اللغة
								</a>

								<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">

									<a class="dropdown-item" href="#">عربي</a>
									<a class="dropdown-item" href="#">English</a>

								</div>
							</div>
						</div>

						<div class="website-logo">
							<a href="index.html">
								<img class="img-fluid" src="img/sign-logo.svg">
							</a>
						</div>
						<div class="sign-up-card card">

							<div class="signCard_header">


								<div class="divider">

									<div class="divider-text">

										<p>إنشاء متجر جديد</p>

									</div>
								</div>
							</div>
							<div class="signCard_body mt-2">
								<form action="#" method="get" id="signUp-form">


									<div class="row">

										<div class="col-sm-12 col-md-6">

											<div class="form-group">


												<input type="text" class="form-control" name="firstName"
													id="user-Firstname" placeholder="الإسم الأول">
											</div>

										</div>
										<div class="col-sm-12 col-md-6">

											<div class="form-group">


												<input type="text" class="form-control" name="lastName"
													id="user-Lastname" placeholder="الإسم الأخير">

											</div>

										</div>
										<div class="col-12">

											<div class="form-group">


												<input type="text" class="form-control" name="email"
													id="exampleInputEmail1" placeholder="البريد الإلكتروني">
											</div>


										</div>
										<div class="col-12">

											<div class="form-group">

												<input type="tel" class="form-control" id="user_tel" name="phone"
													placeholder="رقم الجوال ">

											</div>

										</div>
										<div class="col-sm-12 col-md-6 ">

											<div class="form-group">


												<input type="password" class="form-control" id="exampleInputPassword1"
													placeholder="كلمة السر" name="password">
											</div>


										</div>
										<div class="col-sm-12 col-md-6 ">

											<div class="form-group">


												<input type="password" class="form-control" id="repeat_password"
													placeholder="أعد كتابة كلمة السر" name="repeatPassword">
											</div>


										</div>



										<div class="col-12">


											<button type="submit"
												class="btn btn-light-primary btn-block position-relative submit-btn mt-2"
												id="">
												إنشاء
											</button>

										</div>
										<div class="col-12">

											<a href="#" class="signIn-link">تسجيل دخول !</a>

										</div>



									</div>





								</form>

							</div>


						</div>
					</div>
				</div>
				<div class=" d-none d-lg-block col-lg-6 p-0 column-style ">

					<div class="content-wrapper p-0">

						<div class="signIn-slider">

							<div class="row no-gutters sign-slider">


								<div class="col">

									<div class="slider-content" style="background-image: url(img/1.jpg)"></div>

								</div>

								<div class="col">

									<div class="slider-content" style="background-image: url(img/2.jpg)"></div>

								</div>

								<div class="col">

									<div class="slider-content" style="background-image: url(img/3.jpg)"></div>

								</div>

								<div class="col">

									<div class="slider-content" style="background-image: url(img/4.jpg)"></div>

								</div>
								<div class="col">

									<div class="slider-content" style="background-image: url(img/5.jpg)"></div>

								</div>

								<div class="col">

									<div class="slider-content" style="background-image: url(img/6.jpg)"></div>

								</div>


							</div>

						</div>

					</div>
				</div>

			</div>

		</div>

	</section>
